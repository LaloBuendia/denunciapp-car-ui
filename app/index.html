<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DenunciApp</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/materialize/bin/materialize.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>

<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="container">
    <h1>DenunciApp</h1>
    <div class="row">
      <div class="col m12 l6">
        <div id="form-complaint" class="card-panel row">
          <div class="col s12">
            <h3>¡Denuncia!</h3>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">subtitles</i>
            <input id="plate" type="text" class="validate">
            <label for="icon_prefix">Placa del automóvil "813ZAB"</label>
          </div>
          <diiv class="col s12 right-align">
            <button class="btn waves-effect waves-light" type="button" name="action">Enviar
              <i class="material-icons right">send</i>
            </button>
          </diiv>
        </div>
      </div>

      <div class="col m12 l6">
        <ul id="list-complaints" class="collection with-header">
          <li class="collection-header">
            <h4>Últimas denuncias</h4></li>
          <li id="load-list-complaints" class="collection-item">
            <div class="progress">
              <div class="indeterminate"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b, o, i, l, e, r) {
      b.GoogleAnalyticsObject = l;
      b[l] || (b[l] =
        function() {
          (b[l].q = b[l].q || []).push(arguments)
        });
      b[l].l = +new Date;
      e = o.createElement(i);
      r = o.getElementsByTagName(i)[0];
      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/materialize/bin/materialize.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/bundle.js"></script>
  <!-- endbuild -->
</body>

</html>
